server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5430/clinicdb
    username: postgres
    password: 12345678
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update   # tablo varsa korur, yoksa oluşturur
    show-sql: true       # SQL çıktısını gör
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      mode: always
